{% extends 'layout.html' %}

{% block body %}

<headline style="background-color: #ffcc00; border-radius: 15px; color: #000; font-size: xx-large; font-weight: 600;">CONTACT US</headline>
<section class="features-page">
    <h1>Email: yuvrajkumar.dev@gmail.com</h1>

    <form method="post" action="{{url_for('contact')}}" class="contact-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
          <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
        </div>
      
        <div class="form-group">
          <label for="phone">Mobile Number</label>
          <input type="number" class="form-control" name="phone" id="phone" placeholder="Mobile Number">
        </div>
      
        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" class="form-control" name="message" id="message" placeholder="Write your message here">
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label" for="check1">Check me out</label>
        </div>
      
        <button type="submit" class="btn">Submit</button>
      </form>
      
      {% if msg %}
<p style="color: green;">{{ msg }}</p>
{% endif %}


{% endblock %}
